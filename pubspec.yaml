name: portfolio
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  flutter_feather_icons:
    git:
      url: https://github.com/NikSWE/flutter_feather_icons
  visibility_detector: ^0.2.0-nullsafety.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile_picture.jpg

  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/rubik/Rubik-Regular.ttf
        - asset: fonts/rubik/Rubik-Medium.ttf
          weight: 500
        - asset: fonts/rubik/Rubik-Light.ttf
          weight: 300


